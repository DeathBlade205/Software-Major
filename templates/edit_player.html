<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Player - Sports Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('team') }}">Team Roster</a></li>
                <li><a href="{{ url_for('tasks_view') }}">Tasks</a></li>
                <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="edit-player">
            <h1>Edit Player</h1>
            <form action="{{ url_for('edit_player', player_id=player.id) }}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ player.name }}" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role" value="{{ player.role }}" required>
                </div>
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <input type="text" id="availability" name="availability" value="{{ player.availability }}" required>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sports Task Manager. All rights reserved.</p>
    </footer>
</body>
</html>
