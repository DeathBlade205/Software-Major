<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Match - Sports Team Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('team') }}">Team Roster</a></li>
                <li><a href="{{ url_for('tasks_view') }}">Tasks</a></li>
                <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Edit Match</h1>
            <form action="{{ url_for('edit_match', match_id=match.id) }}" method="post">
                <div class="form-group">
                    <label for="opponent">Opponent</label>
                    <input type="text" id="opponent" name="opponent" value="{{ match.opponent }}" required>
                </div>
                <div class="form-group">
                    <label for="result">Result</label>
                    <input type="text" id="result" name="result" value="{{ match.result }}" required>
                </div>
                <button type="submit">Update Match</button>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sports Team Manager. All rights reserved.</p>
    </footer>
</body>
</html>
