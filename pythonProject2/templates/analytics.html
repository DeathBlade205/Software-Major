<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Analytics - Sports Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('team') }}">Team Roster</a></li>
                <li><a href="{{ url_for('tasks_view') }}">Tasks</a></li>
                <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="analytics">
            <h1>Match Analytics</h1>
            <p>Win Percentage: {{ win_percentage }}%</p>
            <table>
                <thead>
                    <tr>
                        <th>Opponent</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    {% for match in matches %}
                    <tr>
                        <td>{{ match.opponent }}</td>
                        <td>{{ match.result }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <img src="data:image/png;base64,{{ plot_url }}" alt="Match Results">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sports Task Manager. All rights reserved.</p>
    </footer>
</body>
</html>
