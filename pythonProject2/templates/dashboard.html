<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sports Team Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('team') }}">Team Roster</a></li>
                <li><a href="{{ url_for('tasks_view') }}">Tasks</a></li>
                <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Dashboard</h1>
            <p>Win Percentage: {{ win_percentage }}%</p>
            <h2>Current Week</h2>
            <div id="calendar"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sports Team Manager. All rights reserved.</p>
    </footer>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                defaultView: 'agendaWeek',  // Set to week view
                allDaySlot: false,  // Disable all-day slots
                slotLabelFormat: 'h(:mm)a',  // 12-hour time format
                events: '/api/events'  // Fetch events from API endpoint
            });
        });
    </script>
</body>
</html>
